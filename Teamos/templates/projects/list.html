          <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
          <script>
              const button = document.querySelector(".create_new_project");

              const check_teams = function (e){
                  e.preventDefault();
                  $.ajax({
                      url: "/projects/validate_team",
                      type: "GET",
                      dataType: "json",
                      success: function (resp){
                          var address = "/projects/create_new";
                          $(location).attr('href', address);
                      },
                      error: function (resp){
                          window.alert(resp.responseJSON.message)
                      }
                  })
              }
              button.addEventListener("click", check_teams)
          </script>
