               {% csrf_token %}

              <input type="text" placeholder="What's the task?" id="name-af1b" name="task_name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-message">
              <label for="message-af1b" class="u-label">Description</label>
              <textarea placeholder="Enter task description" rows="4" cols="50" id="message-af1b" name="task_description" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required=""></textarea>
            </div>
            <div class="u-form-group u-form-group-3">
              <label for="text-7301" class="u-label">Team</label>
              <input type="text" placeholder="" id="text-7301" name="team_name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-group u-form-group-4">
              <label for="text-6fa7" class="u-label">User</label>
              <input type="text" placeholder="" id="text-6fa7" name="user_name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-date u-form-group u-form-group-5">

            </div>
              <div class="u-form-date u-form-group u-form-group-6">
              <label for="date-c774" class="u-label">Priority</label>
              <input type="number" placeholder="0 - 10 " id="date-c774" name="priority" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
              </div>

            <div class="u-align-left u-form-group u-form-submit">
              <a href="{% url 'submit_task' %}" class="u-btn u-btn-submit u-button-style">Submit</a>
              <input type="submit" value="submit" class="u-form-control-hidden">
            </div>
            <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>

            <input type="hidden" value="" name="recaptchaResponse">
            <input type="hidden" name="formServices" value="3f760d8d42330635c056e21f41d6aa65">
