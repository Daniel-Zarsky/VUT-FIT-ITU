<link rel="stylesheet"href="{% static 'to_do_list/Page-2.css' %}" media="screen">

  <body class="u-body u-xl-mode" data-lang="en"><header class="u-clearfix u-header u-header" id="sec-1255"><div class="u-clearfix u-sheet u-sheet-1">
         <a href="{% url 'home' %}">
          <img src="{% static 'to_do_list/images/teamos_logo.png'%}"
               style="width: 150px;height:150px;" align="top, left">
        </a>
        <nav class="u-menu u-menu-dropdown u-offcanvas u-menu-1">
          <div class="menu-collapse" style="font-size: 1rem; letter-spacing: 0px;">
            <a class="u-button-style u-custom-left-right-menu-spacing u-custom-padding-bottom u-custom-top-bottom-menu-spacing u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="#">

</g></svg>
            </a>
          </div>
          <div class="u-nav-container">
            <ul class="u-nav u-unstyled u-nav-1"><li class="u-nav-item"><a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="{% url 'tasklist' %}" style="padding: 10px 20px;">Tasks</a>

</li><li class="u-nav-item"><a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="{% url 'home' %}" style="padding: 10px 20px;">Home</a>
</li><li class="u-nav-item"><a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="{% url 'view_teams' %}" style="padding: 10px 20px;">Teams</a>
</li><li class="u-nav-item"><a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="{% url 'view_projects' %}" style="padding: 10px 20px;">Projects</a>
</li></ul>
          </div>

        </nav>

      </div></header>
    <section class="u-clearfix u-section-1" id="sec-4bb9">
      <div class="u-clearfix u-sheet u-sheet-1">
        <div class="u-form u-form-1">

          <form action="addTask" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" name="form" style="padding: 10px;">
               {% csrf_token %}
            <div class="u-form-group u-form-name">
              <label for="name-af1b" class="u-label">Task</label>
              <input type="text" placeholder="What's the task?" id="name-af1b" name="task_name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-message">
              <label for="message-af1b" class="u-label">Description</label>
              <textarea placeholder="Enter task description" rows="4" cols="50" id="message-af1b" name="task_description" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required=""></textarea>
            </div>
            <div class="u-form-group u-form-group-3">
              <label for="text-7301" class="u-label">Project</label>
              <input type="text" placeholder="Project regarding the task" id="text-7301" name="project_name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-group u-form-group-4">
              <label for="text-6fa7" class="u-label">User</label>
              <input type="text" placeholder="Enter who is in charge of this task" id="text-6fa7" name="user_name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white">
            </div>
            <div class="u-form-date u-form-group u-form-group-5">
              <label for="date-c794" class="u-label">Date</label>
              <input type="datetime-local" placeholder="MM/DD/YYYY" id="date-c794" name="date" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" >
            </div>
              <div class="u-form-date u-form-group u-form-group-6">
              <label for="date-c774" class="u-label">Priority</label>
              <input type="number" placeholder="0 - 10 " id="date-c774" name="priority" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white"  required="">
              </div>

            <div class="u-align-left u-form-group u-form-submit">
              <input type="submit" value="submit" class="u-btn u-btn-submit u-button-style">
            </div>
            <div class="u-form-send-message u-form-send-success"> Thank you! Your message has been sent. </div>

               <div class="u-align-right u-form-group u-form-submit">
                <a href="{% url 'tasklist' %}" class="u-btn u-btn-submit u-button-style">Back</a>
                  </div>
          </form>
        </div>

               <!-- <a href="{% url 'save_task' %}" class="u-btn u-button-style u-btn-3" data-animation-name="" data-animation-duration="0" data-animation-delay="0" data-animation-direction="">Save</a> -->
      </div>
    </section>
    
    
    <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-98e9"><div class="u-clearfix u-sheet u-sheet-1">
