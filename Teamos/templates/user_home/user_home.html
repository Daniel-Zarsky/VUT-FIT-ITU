      <script>
            const modal = document.querySelector(".modal");
            const overlay = document.querySelector(".overlay");
            const openModalBtn = document.querySelector(".btn-open");
            const closeModalBtn = document.querySelector(".btn-close");


            const closeModal = function () {
              modal.classList.add("hidden");
              overlay.classList.add("hidden");
              var elements = document.getElementsByClassName(".item");
              while(elements.length > 0){
                  elements[0].parentNode.removeChild(elements[0]);
              }
            };

            closeModalBtn.addEventListener("click", closeModal);


            const openModal = function () {
              modal.classList.remove("hidden");
              overlay.classList.remove("hidden");
              $.ajax({
                  type: "GET",
                  url: "/user_home/get_invitations",
                  success:function (resp){
                      const data = JSON.parse(resp.project)
                      $.each(data , function (index, resp1){
                          $(".invitations").after("" +
                              "<div class=\" item u-container-style u-group u-palette-1-base u-radius-10 u-shape-round u-group-3\">\n" +
                              "              <div class=\"u-container-layout u-container-layout-3\">\n" +
                              "                <h2 class=\"u-text u-text-3\">"+ resp1 + "</h2>\n" +
                              "                <a href=\"/user_home/accept_invitation?project=" + resp1 + "\"  class=\" accept u-border-none u-btn u-button-style u-palette-4-base u-btn-3\">Accept</a>\n" +
                              "                <a href=\"/user_home/decline_invitation?project=" + resp1 + "\" class=\" decline u-border-none u-btn u-button-style u-palette-2-base u-btn-4\">Remove</a>\n" +
                              "              </div>\n" +
                              "            </div>")

                      $(".accept").on("click", function(e){
                        e.preventDefault();
                        var $this = $(this);
                            $.ajax({
                                url: $this.attr("href"),
                                type: "GET",
                                dataType: "json",
                                success: function(resp) {
                                    if (resp.message === 'success') {
                                        $this.parents('.item').fadeOut("slow", function () {
                                            $this.parents('.item').remove();
                                        });
                                    }
                                    else {
                                        alert(resp.message)
                                    }
                                },
                                error: function(resp) {
                                    console.log("Something went wrong : " + resp.message );
                                }
                            })
                        })
                      $(".decline").on("click", function(e){
                        e.preventDefault();
                        var $this = $(this);
                            $.ajax({
                                url: $this.attr("href"),
                                type: "GET",
                                dataType: "json",
                                success: function(resp) {
                                    if (resp.message === 'success') {
                                        $this.parents('.item').fadeOut("slow", function () {
                                            $this.parents('.item').remove();
                                        });
                                    }
                                    else {
                                        alert(resp.message)
                                    }
                                },
                                error: function(resp) {
                                    console.log("Something went wrong : " + resp.message );
                                }
                            })
                        })

                      })
                  },
                  error : function(xhr,errmsg,err) {
                        window.alert("Error ocured :" + xhr.message);
                    }
              })
            };

            openModalBtn.addEventListener("click", openModal);
      </script>
