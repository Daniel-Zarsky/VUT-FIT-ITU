  <script>
      $(".link-delete").on("click", function (e) {
          e.preventDefault();
          var $this = $(this);
          if (confirm("Do you really want to leave this team?")) {
              $.ajax({
                  url: $this.attr("href"),
                  type: "GET",
                  dataType: "json",
                  success: function (resp) {
                      if (resp.message === 'success') {
                          $this.parents('.record').fadeOut("slow", function () {
                              $this.parents('.record').remove();
                          });
                      } else {
                          alert(resp.message)
                      }
                  },
                  error: function (resp) {
                      console.log("Something went wrong : " + resp.message);
                  }
              })
          }
      })
  </script>
